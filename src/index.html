<body style="margin: 0; font-family:Segoe-ui-l,sans-serif">
<div class="allcontent">
  <a class="navigation"
     style="background-color: rgba(0, 0, 0, 0); position: absolute; z-index: 1; left: 60px; top: 40px; ">

</a>

  <div class="fixed-action-btn " id="btnc" style="position: fixed; top: 40px; right: 40px; height: 50px">
    <a class="btn-floating btn-large tooltipped menu" data-position="left" data-tooltip="Menu"
       style="text-align: center; align-items: center;">
      <img src="assets/img/Menu3Pontinhos.svg">
    </a>
    <ul>
      <li><a class="btn-floating tooltipped menu" data-position="left" data-tooltip="Voltar ao topo">
        <img src="assets/img/Menu%5E.svg" style="width: 50%; padding-top: 5px">
      </a></li>
      <li><a class="btn-floating tooltipped menu" data-position="left" data-tooltip="Novidades">
        <img src="assets/img/MenuNovidades.svg" style="width: 50%; padding-top: 10px">
      </a></li>
      <li><a class="btn-floating tooltipped menu" data-position="left" data-tooltip="Aniversariantes">
        <img src="assets/img/MenuAniversariantes.svg" style="width: 60%; padding-top: 7px">
      </a></li>
      <li><a class="btn-floating tooltipped menu" data-position="left" data-tooltip="Novos Colaboradores">
        <img src="assets/img/MenuBonecoSozinho.svg" style="width: 50%; padding-top: 8px">
      </a></li>
      <li><a class="btn-floating tooltipped menu" data-position="left" data-tooltip="SKA Interligada">
        <img src="assets/img/Menu3Bonecos.svg" style="width: 50%; padding-top: 10px">
      </a></li>
      <li><a class="btn-floating tooltipped menu" data-position="left" data-tooltip="Ir para onde parei">
        <img src="assets/img/MenuSetinhaEsquerda.svg" style="width: 50%; padding-top: 12px">
      </a></li>
    </ul>
</div>

  <app-root></app-root>
</div>
<script>
  $(document).ready(function () {
    $('.carousel').carousel({
      indicators: true,
      shift: 10,
      numVisible: 5,
      padding: 5,
      onCycleTo: function (ele) {
        $('.sliderr').css('background-image', ele.style.backgroundImage);
      }
    });
  });

  const botao = document.querySelectorAll('.fixed-action-btn');
  M.FloatingActionButton.init(botao, {
    direction: 'bottom',
    hoverEnabled: false
  });
  $('.fixed-action-btn').floatingActionButton('open');

  $(window).scroll(function () {
    $('.fixed-action-btn').floatingActionButton('close');
  });

  $(document).ready(function () {
    $('.tooltipped').tooltip();
  });

  $(window).load(function () {
    $('.material-tooltip').css('border-radius', '5px');
    $('.material-tooltip').css('background-color', 'rgb(62,189,135)');
    $('.material-tooltip').css('color', 'white');
    $('.semEspaco').css('margin-bottom', '0');
  });

  $(window).load(function () {
    var sum = 0;
    $('.banner-container li img').each(function () {
      sum += $(this).width();
    });
    $('.banner-container ul').width(sum);
  });

  $(function () {
    var winWidth = $(".banner-container").width();
    var ulWidthCount = 0;
    ulWidthCount = $('.banner-container li').size();
    $(".banner-container li").width(winWidth / ulWidthCount);
    $(".banner-container li").hover(function () {
      ulWidthCount = $('.banner-container li').size();
      var imgWidth = $(this).find("img").width();
      var bannerLi = winWidth - imgWidth;
      var remWidth = ulWidthCount - 1;
      var appWidth = bannerLi / remWidth;
      $(".banner-container li").stop(true, false).animate({width: appWidth}, 700);
      $(this).stop(true, false).animate({width: imgWidth}, 700);
      $(this).find("span.overlay").stop(true, false).fadeOut();
    }, function () {
      $(this).animate({width: winWidth / ulWidthCount}, 700);
      $(".banner-container li").animate({width: winWidth / ulWidthCount}, 700);
      $(this).find("span.overlay").fadeIn();
    });
  });

</script>

</body>

</html>
