<!-------------------------------NOVOS COLABORADORES-------------------------------------------->
<div style="background: linear-gradient(to left, #019394 0%, #67DCD7 100%);padding: 30px;">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <img src="../../assets/img/IconeNovosColaboradores.svg" style="position: absolute; width: 50px;" alt="">
        <h4 style="Display: inline; position: absolute; margin-left: 70px; margin-top: 10px;">Novos Colaboradores</h4>
        <br><br>
        <h1 style="color: white; text-align: center; margin-top: -40px; font-family: 'Segoe UI',serif">Bem-vindo a nossa
          equipe!</h1>
      </div>
    </div>

    <div class="row" style="align-items: center; display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; ">

      <div *ngFor="let take of col" class="col-md-3" style="text-align: center; color: white; padding: 15px;">
        <img class="rounded-circle" style="width:80%;"
             alt="{{take.nm_nome}}"
             src="{{take.imagem}}"/>
        <br>
        <h3>{{take.nm_nome}}</h3>
        <p>{{take.ds_aniversario}}</p>
      </div>

    </div>
  </div>
</div>
